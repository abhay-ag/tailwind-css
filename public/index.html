<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body class="bg-blue-700">
    <!-- BACKGROUND COLORS -->
    <div class="container bg-blue-900">
        <!-- Button components -->
        <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-400">Find Friends</button>

        <button class="btn btn-blue">Hello</button>    <!-- Applying custom styles. goto the src styels.css file and then make the changes there we have to use @apply option for the styles -->
        <!-- Alert components -->
        <div class="bg-red-100 border border-red-400 text-red-700 p-4 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert</strong>
            <span class="block sm:inline">Please update your password</span>
        </div>
    </div>

    <!-- card component -->
    <div class="max-w-sm m-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="img/22B6D681-A247-4DBA-8338-FDBFBDE42A0E.jpeg" class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">
                Abhay Aggarwal
            </h4>
            <p class="text-base text-gray-600">You have a new message</p>
        </div>
    </div>

    <!-- CARD COLUMNS -->

    <!-- Using utility classes to make responsive -->
    <div class="container mt-5">
        <!-- flex on mid screens and up -->
        <div class="md:flex">
            <div class="flex-1 text-gray-700 text-center bg-gray-400 p-5 m-2 rounded-xl">
                <!-- flex and items center from large screens -->
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img src="img/22B6D681-A247-4DBA-8338-FDBFBDE42A0E.jpeg" alt="" class="rounded-lg lg:w-64">
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Networking
                        </div>
                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900">
                            Finding Connections to help you business grow
                        </a>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-gray-700 text-center bg-gray-400 p-5 m-2 rounded-xl">
                <!-- flex and items center from large screens -->
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img src="img/22B6D681-A247-4DBA-8338-FDBFBDE42A0E.jpeg" alt="" class="rounded-lg lg:w-64">
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Networking
                        </div>
                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900">
                            Finding Connections to help you business grow
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
